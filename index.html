<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <section id="todo" class=" rounded-4">
        <div class="container shadow p-5  rounded-4">
            <div class="d-flex title  text-center">
                <div class="check d-flex justify-content-center align-items-center rounded-3"><i class="fa fa-check "
                        aria-hidden="true"></i></div>
                <h1 class="fw-bolder text-decoration-underline">
                    My Todo-s
                </h1>

            </div>
            <div class="task d-flex mt-5">
                <div class="input shadow">
                    <input type="text" id="input" class="bg-white border-0 p-4 rounded-3" placeholder="Add new...">
                </div>
                <div>
                    <button onclick="getValue()" class="btn  p-4 shadow rounded-3">Add</button>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
